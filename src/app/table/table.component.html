<ag-grid-angular
    #agGrid
    style="width: auto; height: 500px;" class="ag-theme-material"
    id="myGrid"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [enableSorting]="true"
    [sideBar]="sideBar"
    [enableFilter]="true"
    [defaultColDef]="defaultColDef"
    [frameworkComponents]="frameworkComponents"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
